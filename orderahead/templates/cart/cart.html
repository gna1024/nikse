{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            Nikse coffee bar
        </title>
        <link rel="shortcut icon" href="{% static 'cart/icon.jpeg' %}">
        <link rel="stylesheet" href="{% static 'cart/cart.css' %}">
    </head>
    <body>
        <header>
            <div id="main">
                <div id="head"><a href="/" id="headlink">Nikse coffee bar</a></div>
                <div id="foot">
                    <div class="element">
                        <a href="/aboutcoffee">About coffee</a>
                    </div>
                    <div class="element">
                        <a href="/price">Price</a>
                    </div>
                    <div class="element">
                        <a href="/orderahead">Order ahead</a>
                    </div>
                    <div class="element">
                        <a href="/reviews">Reviews</a>
                    </div>
                    <div class="element">
                        <a href="/aboutus">About us</a>
                    </div>
                </div>
            </div>
            {% if len == 0 %}
                <h1 id="no1">Yout cart is empty</h1>
                <h2 id="no2"><a href="/orderahead">Do your order</a></h2>         
            {% endif %}
            <div class="cards">
                {% for item in order %}
                    <div class="card">
                        <div><img src="{{ item.img.url }}" alt="{{ item.name }}"></div>
                        <div class="text">{{ item.name }}</div>
                        <div class="price">{{ item.price }}$</div>   
                        <div class="del">
                            <form action="{% url 'cart'%}"  method="post">
                                {% csrf_token %}
                                <input type="submit" value="Delete" name="del">
                            </form>
                        </div>           
                    </div>
                {% endfor %}
            </div>
        </header>
    </body>
</html>
