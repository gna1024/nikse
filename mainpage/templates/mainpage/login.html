{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="shortcut icon" href="{% static 'mainpage/icon.jpeg' %}">
        <link rel="stylesheet" href="{% static 'mainpage/login.css' %}">
    </head>
    <body>
        <header>
            <div id="main">
                <div id="head"><a href="/" id="headlink">Nikse coffee bar</a></div>
                <div id="foot">
                    <div class="element">
                        <a href="/aboutcoffee">About coffee</a>
                    </div>
                    <div class="element">
                        <a href="/price">Price</a>
                    </div>
                    <div class="element">
                        <a href="/orderahead">Order ahead</a>
                    </div>
                    <div class="element">
                        <a href="/reviews">Reviews</a>
                    </div>
                    <div class="element">
                        <a href="/aboutus">About us</a>
                    </div>
                </div>
            </div>
        </header>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <h1>Login</h1>
        <form action = "{% url 'login' %}", method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <p></p>
            <input type="password" name="password" placeholder="Password">
            <p></p>
            <input type="submit" value="Login" >
        </form>
    </body>
</html>
